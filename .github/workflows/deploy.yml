name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push frontend image
      run: |
        docker buildx build --push --tag ${DOCKER_USERNAME}/mi-frontend:latest .

    - name: SSH to VPS and deploy
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_PRIVATE_KEY }}
        script: |
          docker pull ${DOCKER_USERNAME}/mi-frontend:latest
          docker stop mi-frontend || true
          docker rm mi-frontend || true
          docker run -d --name mi-frontend -p 80:80 ${DOCKER_USERNAME}/mi-frontend:latest
